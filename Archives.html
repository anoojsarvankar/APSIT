<!DOCTYPE html>
<html>
<head>
	<title>APSIT Journals</title>
	<link rel="stylesheet" href="Home.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		body {
			font-family: "Lato", sans-serif;
		}
		.sidenav {
			height: 100%;
			width: 160px;
			position: fixed;
			z-index: 1;
			top: 10;
			left: 0;
			background-color: #b52d18;
			overflow-x: hidden;
			padding-top: 20px;
		}

		.sidenav a {
			padding: 6px 8px 6px 16px;
			text-decoration: none;
			font-size: 25px;
			color: white;
			display: block;
		}

		.sidenav a:hover {
			color: #f1f1f1;
		}

		.main {
			margin-left: 160px; /* Same as the width of the sidenav */
			font-size: 28px; /* Increased text to enable scrolling */
			padding: 0px 10px;
		}

		.articles{
			display:none;
		}

		@media screen and (max-height: 450px) {
			.sidenav {padding-top: 15px;}
			.sidenav a {font-size: 18px;}
		}	
	</style>
	<script>
		function myFunction(p) {
			var x = document.getElementById(p);
			if (x.style.display == "block") {
				x.style.display = "none";
			} 
			else{
				x.style.display = "block";
			}
		}
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-toggleable-md navbar-dark gradient-orange static-top">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html">APSIT</a>
		</div>
		<button type="button" class="btn">
			<span style="cursor:pointer" onclick="openNav()">&#9776;</span>
		</button>
		<ul class="collapse navbar-collapse navbar-nav" id='navbarNav'>
			<li>
				<a class="nav-link" href="index.html">Home </a>
			</li>
			<li class="active">
				<a class="nav-link" href="#">Archives </a>
			</li>
		</ul>
	</nav> 
	<div class="row">
		<div id="mySidenav" class="sidenav container col-md-3">
			<a href="javascript:myFunction('article1');">Article</a>
			<a href="javascript:myFunction('article2');">Article 2</a>
		</div>
		<div class="container col-md-9">
			Click sidebar links to find pdfs
		</div>
		<div class="container col-md-9 articles" id="article1"><!-- copy this div for new content and add a href with divID as the parameter in sidebar-->
			<p>Article 1</p>
			<p>Links to pdf's</p>
		</div>
		<div class="container col-md-9 articles" id="article2"><!-- copy this div for new content and add a href with divID as the parameter in sidebar-->
			<p>Article 2</p>
			<p>Links to pdf's</p>
		</div>
	</div>
</body>
</html>
